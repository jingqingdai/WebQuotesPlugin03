<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金句卡片生成器</title>
  <link rel="stylesheet" href="popup.css">
  <!-- 添加系统自带字体和备用字体 -->
  <style>
    /* 使用系统字体作为备用 */
    @font-face {
      font-family: 'SourceHanSerif';
      src: local('Source Han Serif'), local('Noto Serif CJK SC'), local('SimSun'), local('宋体'), local('serif');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'SourceHanSans';
      src: local('Source Han Sans'), local('Noto Sans CJK SC'), local('Microsoft YaHei'), local('微软雅黑'), local('sans-serif');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'ZKGDBold';
      src: local('Microsoft YaHei Bold'), local('微软雅黑 Bold'), local('SimHei'), local('黑体'), local('sans-serif');
      font-weight: bold;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'OPPOSans';
      src: local('OPPO Sans'), local('Helvetica'), local('Arial'), local('sans-serif');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'AlibabaPuHuiTi';
      src: local('Alibaba PuHuiTi'), local('PingFang SC'), local('苹方-简'), local('sans-serif');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'FZLantingHei';
      src: local('FZLanTingHei'), local('Lantinghei SC'), local('黑体-简'), local('sans-serif');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>金句卡片生成器</h1>
    </header>
    
    <main>
      <div class="card-preview-container">
        <div id="card-preview" class="card-preview">
          <div id="quote-text" class="quote-text"></div>
        </div>
      </div>
      
      <div class="editor-container">
        <div class="editor-section">
          <h2>主题风格</h2>
          <div class="theme-selector">
            <button class="theme-btn active" data-theme="simple">简约</button>
            <button class="theme-btn" data-theme="retro">复古</button>
            <button class="theme-btn" data-theme="modern">现代</button>
          </div>
        </div>
        
        <div class="editor-section">
          <h2>背景设置</h2>
          <div class="background-selector">
            <div class="bg-option active" data-bg="bg1"></div>
            <div class="bg-option" data-bg="bg2"></div>
            <div class="bg-option" data-bg="bg3"></div>
            <div class="bg-option" data-bg="bg4"></div>
            <div class="bg-option" data-bg="bg5"></div>
            <div class="bg-option" data-bg="bg6"></div>
          </div>
        </div>
        
        <div class="editor-section">
          <h2>字体选择</h2>
          <div class="font-selector">
            <button class="font-btn active" data-font="font1">思源宋体</button>
            <button class="font-btn" data-font="font2">思源黑体</button>
            <button class="font-btn" data-font="font3">站酷高端黑</button>
            <button class="font-btn" data-font="font4">OPPO Sans</button>
            <button class="font-btn" data-font="font5">阿里巴巴普惠体</button>
            <button class="font-btn" data-font="font6">方正兰亭黑</button>
          </div>
        </div>
        
        <div class="editor-section">
          <h2>布局设置</h2>
          <div class="align-selector">
            <button class="align-btn active" data-align="left">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 12H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 18H18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <button class="align-btn" data-align="center">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 12H18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <button class="align-btn" data-align="right">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M10 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="export-options">
        <div class="format-selector">
          <label for="format-select">导出格式:</label>
          <select id="format-select">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WEBP</option>
          </select>
        </div>
        <div class="quality-selector">
          <label for="quality-slider">图片质量:</label>
          <input type="range" id="quality-slider" min="50" max="100" value="90">
          <span id="quality-value">90%</span>
        </div>
      </div>
      <button id="export-btn" class="export-btn">导出图片</button>
    </footer>
  </div>
  
  <!-- 导出成功提示 -->
  <div id="toast" class="toast">卡片已成功导出</div>
  
  <!-- 脚本 -->
  <script src="popup.js"></script>
</body>
</html>
